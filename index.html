<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Information Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Vegetable Information Lookup</h1>
    <input type="text" id="vegetableInput" placeholder="Enter vegetable name" autofocus>
    <button onclick="getVegetableInfo()">Get Information</button>

    <div id="info">
        <h2>Information:</h2>
        <p id="nutrients"></p>
        <p id="growth"></p>
        <p id="manure"></p>
        <p id="time"></p>
        <p id="price"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
